    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Base black background */
            color: #00FF00; /* Default text color - will be overridden by Tailwind */
            font-family: 'VT323', monospace; /* Apply font globally as a fallback */
            overflow: hidden; /* Prevent scrollbars as monitor will be full screen */
        }
        /* Minimalist scrollbar for the retro theme (less relevant now but good to keep) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; 
        }
        ::-webkit-scrollbar-thumb {
            background: #059669; 
            border-radius: 0px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #047857;
        }
        /* For Firefox */
        * {
          scrollbar-width: thin;
          scrollbar-color: #059669 #111827;
        }

        /* Blinking animation for brackets */
        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.2; }
        }
        .blinking-bracket {
          animation: blink 1.7s infinite;
        }

    </style>
